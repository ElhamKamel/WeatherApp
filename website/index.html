<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper__app">
        <div id="app">
            <div class="holder headline">
                <h1>Weather Journal App</h1>
            </div>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here" value="">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="30"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div>City: </div>
                    <div id="city_name"></div>
                    <div>Today's date: </div>
                    <div id="date"></div>
                    <div>Temperature right now in Celusis is: </div>
                    <div id="temp"></div>
                    <div>You can find your response below: </div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
        <script src="app.js" type="text/javascript"></script>

</body>
</html>
